<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<!--fav-icon-link-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!--CSS link-->
  <link rel="stylesheet" href="style.css">


</head>
<body>

  <div class="container">
    <div class="illustration">
      <img src="images/illustration-hero.svg" alt="illustration" />
    </div>

    <div class="text-content">
      <h2 class="title">Order Summary</h2>
      <p class="description">
        You can now listen to million of songs, audiobooks and podcasts on any
        device anywhere you like!
      </p>
    </div>

    <div class="plan-box">
      <div class="plan-box-left">
        <img
          src="images/icon-music.svg"
          alt="Music Icon"
          class="music-icon"
        />
        <div class="plan-text">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
      </div>

      <a href="#">Change</a>
    </div>

    <a href="#" class="proceed-btn">Proceed to Payment</a>
    <a href="#" class="cancel-btn">Cancel Order</a>
  </div>
</body>
</html>
